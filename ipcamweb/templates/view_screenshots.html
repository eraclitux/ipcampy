{% extends "base.html" %}
{% block title %}Screenshots details{%endblock%}
{% block body %}
<div data-role="page" id="cam">

    <div data-role="header" data-position="fixed">
        <a href="/" data-rel="back" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l">Back</a>
        <h1>
            {% if cam.name %}{{cam.name}}
            {%else%}{{cam.address}}
	    {%endif%} screenshots
        </h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <div class="ui-body ui-body-a ui-corner-all">
            <h4>List </h4>
            <ul data-role="listview" data-inset="true">
            {% for scr in screenshots %}
            <li>
                <a href="/get-image/{{cam_index}}/{{day}}/{{hourm}}/{{scr}}">
                <img src="/get-image/{{cam_index}}/{{day}}/{{hourm}}/{{scr}}">
                <h2>{{scr[:2]}}</h2>
                </a>
            </li>
            {%endfor%}
            </ul>
        </div>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>IpCamPy</h4>
    </div><!-- /footer -->
</div><!-- /page -->
{% endblock %}
